<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #E8E1D5;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .title {
            color: #424242;
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #616161;
            font-size: 16px;
            margin-top: 10px;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .visualization {
            flex: 1;
            min-width: 400px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .visualization h2 {
            color: #424242;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            font-size: 18px;
        }

        .filters {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #424242;
        }

        .filter-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }

        #reset-btn {
            padding: 8px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: fit-content;
            align-self: flex-end;
        }

        .dot, .bubble, rect.data-point {
            transition: all 0.3s ease;
        }

        .highlighted {
            stroke: #000;
            stroke-width: 2px;
            transform: scale(1.2);
        }

        @media (max-width: 1200px) {
            .dashboard {
                flex-direction: column;
            }
            .visualization {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="title">Car Data Visualization</h1>
            <p class="subtitle">Interactive comparison of vehicle performance metrics</p>
        </div>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label for="manufacturer-filter">Manufacturer</label>
            <select id="manufacturer-filter" class="filter">
                <option value="all">Loading...</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="origin-filter">Origin</label>
            <select id="origin-filter" class="filter">
                <option value="all">Loading...</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="cylinders-filter">Cylinders</label>
            <select id="cylinders-filter" class="filter">
                <option value="all">Loading...</option>
            </select>
        </div>
        <button id="reset-btn">Reset Filters</button>
    </div>

    <div class="dashboard">
        <div class="visualization">
            <h2>Fuel Efficiency by Manufacturer</h2>
            <div id="bar-chart"></div>
        </div>
        <div class="visualization">
            <h2>Horsepower vs MPG</h2>
            <div id="scatter-plot"></div>
        </div>
        <div class="visualization">
            <h2>Weight Distribution by Origin</h2>
            <div id="weight-distribution"></div>
        </div>
    </div>

    <script src="visualizations.js"></script>
</body>
</html>
