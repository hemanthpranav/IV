<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Dashboard Header */
        .dashboard-header {
            background-color: #E8E1D5;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Filters Panel */
        .filters-panel {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filter-group {
            flex: 1;
            min-width: 180px;
        }

        /* Visualizations Grid */
        .visualizations-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 20px;
        }

        /* Visualization Cards */
        .viz-card {
            background: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .viz-card h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 1200px) {
            .visualizations-grid {
                grid-template-columns: 1fr; /* Stack vertically on small screens */
            }
        }

        /* Chart Containers */
        .chart-container {
            width: 100%;
            height: 300px; /* Fixed height for consistency */
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>Car Performance Dashboard</h1>
        <p>Interactive exploration of vehicle metrics</p>
    </div>

    <!-- Filters Panel -->
    <div class="filters-panel">
        <div class="filter-group">
            <label for="manufacturer-filter">Manufacturer</label>
            <select id="manufacturer-filter" class="filter">
                <option value="all">All Manufacturers</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="origin-filter">Origin</label>
            <select id="origin-filter" class="filter">
                <option value="all">All Origins</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="cylinders-filter">Cylinders</label>
            <select id="cylinders-filter" class="filter">
                <option value="all">All Cylinders</option>
            </select>
        </div>
        <button id="reset-btn" style="align-self: flex-end;">Reset Filters</button>
    </div>

    <!-- Visualizations Grid -->
    <div class="visualizations-grid">
        <!-- Bar Chart -->
        <div class="viz-card">
            <h2>Fuel Efficiency by Manufacturer</h2>
            <div id="bar-chart" class="chart-container"></div>
        </div>
        
        <!-- Scatter Plot -->
        <div class="viz-card">
            <h2>Horsepower vs MPG</h2>
            <div id="scatter-plot" class="chart-container"></div>
        </div>
        
        <!-- Box Plot -->
        <div class="viz-card">
            <h2>Weight Distribution by Origin</h2>
            <div id="weight-distribution" class="chart-container"></div>
        </div>
    </div>

    <script src="visualizations.js"></script>
</body>
</html>
